<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="" />
    <link rel="stylesheet" type="text/css" href="scores.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="scores.js"></script>
    <script src="https://kit.fontawesome.com/730d07f7e7.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montseratt:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deli Sports</title>
  </head>
  <body>
    <div id="spacer">
      <h1 id="spacertext">hi</h1>
    </div>
    
    <div id="picker">
      <select id="teams">
        <option value="All">All</option>
        <option value="Reapers">Arizona Reapers</option>
        <option value="Blizzards">Boston Blizzards</option>
        <option value="K9s">California K9s</option>
        <option value="Cobras">Cleveland Cobras</option>
        <option value="Devils">Delaware Devils</option>
        <option value="Summits">Fort Wayne Summits</option>
        <option value="Blacktips">Hawaii Blacktips</option>
        <option value="Nobunaga">Japan Nobunaga</option>
        <option value="Dimes">Kansas City Dimes</option>
        <option value="Monarchs">London Monarchs</option>
        <option value="Pandas">Pittsburgh Pandas</option>
        <option value="Elks">Salt Lake City Elks</option>
        <option value="Missions">San Antonio Missions</option>
        <option value="Venom">San Diego Venom</option>
        <option value="Emeralds">Seattle Emeralds</option>
        <option value="Fineapples">SoCal Fineapples</option>
      </select>
    </div>

    <div id="games">
      <div id="template" class="game">
        <h1 class="awayname">Nobunaga</h1>
        <img src="logos/nobunaga.png" class="awaylogo" />
        <h1 class="awayrecord">12-4</h1>
        <h1 class="week">Week 16</h1>
        <h1 class="score">16-5</h1>
        <h1 class="potg">DT BJ Butler</h1>
        <h1 class="homename">Venom</h1>
        <img src="logos/venom.png" class="homelogo" />
        <h1 class="homerecord">9-7</h1>
      </div>
    </div>
    
    <div id="nav">
      <div class="navbutton" id="rosters" onmousedown="location.href='rosters.html';return false;"><i class="fa-solid fa-user-group navicon"></i>Rosters</div>
      <div class="navbutton" id="stats" onmousedown="location.href='stats.html';return false;"><i class="fa-solid fa-chart-simple navicon"></i>Stats</div>
      <div class="navbutton" id="home" onmousedown="location.href='index.html';return false;"><i class="fa-solid fa-house navicon"></i>Home</div>
      <div class="navbutton" id="scores"><i class="fa-solid fa-football navicon"></i>Scores</div>
      <div class="navbutton" id="history"><i class="fa-solid fa-calendar-days navicon"></i>History</div>
    </div>
  </body>
</html>
